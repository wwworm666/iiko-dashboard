<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∞—à–±–æ—Ä–¥ –º–µ—Ç—Ä–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 20px;
            background: #16213e;
            border: 1px solid #0f3460;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #0f3460;
        }

        .tab.active {
            background: #e94560;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .metric {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0f3460;
        }

        .metric h3 {
            color: #8b8b8b;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .metric .value {
            font-size: 32px;
            font-weight: bold;
            color: #e94560;
        }

        .metric.large {
            grid-column: span 2;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä –î–∞—à–±–æ—Ä–¥ –º–µ—Ç—Ä–∏–∫</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="loadLocation('kremenchug')">–ö—Ä–µ–º–µ–Ω—á—É–≥—Å–∫–∞—è</button>
        <button class="tab" onclick="loadLocation('warsaw')">–í–∞—Ä—à–∞–≤—Å–∫–∞—è</button>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        let currentLocation = 'kremenchug';

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadLocation(location) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentLocation = location;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('dashboard').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
                const response = await fetch(`/api/data/${location}`);
                const data = await response.json();
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                displayDashboard(data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('dashboard').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞—à–±–æ—Ä–¥–∞
        function displayDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <div class="metric large">
                    <h3>–í–´–†–£–ß–ö–ê</h3>
                    <div class="value">${data.revenue.toLocaleString('ru-RU')} ‚ÇΩ</div>
                </div>
                
                <div class="metric large">
                    <h3>% –ù–ê–¶–ï–ù–ö–ò (–ú–ê–†–ñ–ê %)</h3>
                    <div class="value">${data.margin}%</div>
                </div>
                
                <div class="metric">
                    <h3>–ü–†–ò–ë–´–õ–¨</h3>
                    <div class="value">${data.profit.toLocaleString('ru-RU')} ‚ÇΩ</div>
                </div>
                
                <div class="metric">
                    <h3>–ß–ï–ö–ò –ò –°–†–ï–î–ù–ò–ô –ß–ï–ö</h3>
                    <div class="value">${data.checks} / ${data.avgCheck}‚ÇΩ</div>
                </div>
                
                <div class="metric">
                    <h3>–†–û–ó–õ–ò–í –°–¢–û–ü-–ü–£–°–ö</h3>
                    <div class="value">${data.tapStatus}</div>
                </div>
                
                <div class="metric">
                    <h3>–î–û–õ–Ø –†–û–ó–õ–ò–í–ê</h3>
                    <div class="value">${data.tapShare}%</div>
                </div>
                
                <div class="metric">
                    <h3>–î–û–õ–Ø –§–ê–°–û–í–ö–ò</h3>
                    <div class="value">${data.packShare}%</div>
                </div>
                
                <div class="metric">
                    <h3>–î–û–õ–Ø –ö–£–•–ù–ò</h3>
                    <div class="value">${data.kitchenShare}%</div>
                </div>
            `;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadLocation('kremenchug');
    </script>
</body>
</html>
